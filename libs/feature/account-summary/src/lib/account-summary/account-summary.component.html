<h1>Account Summary</h1>
<!-- TODO: 6. Angular ngFor, refactor, and bonus points -->
<!-- Add ngFor to replace three options -->

<!-- TODO: 7. Accessibility, table markup, form control -->
<!-- Add change event in select tag, which is triggered when the user modifies their drop-down selection, 
and a new method onCurrencySelected() to assign the value to the variable. 
The current value of the user-selected drop-down option is passed using the $event. -->

<div class="account-summary">
  <section>
    <table>
      <tr>
        <th scope="col">Account Name</th>
        <th scope="col">Balance</th>
        <th scope="col">
          <label>Account Type</label>
          <!-- <select [(ngModel)]="accountsFilter"> -->
          <select (change)="onCurrencySelected($event)">
            <!-- <option value="">None</option>
            <option value="cad">CAD</option>
            <option value="usd">USD</option> -->
            <option *ngFor="let choices of options" value="{{choices.value}}">{{ choices.name }}</option>
          </select>
        </th>
      </tr>
      <!-- <tr *ngFor="let account of filterAccounts(accounts)"> -->
      <tr *ngFor="let account of accounts$|async">
        <!-- TODO: 8. route to detail view -->
        <!-- Add routerLink to navigate page to account detail page -->
        <th><a [routerLink]="['account/' + account.id]">{{account.id}}</a></th>
        <td>{{account.balance}}</td>
        <td>{{account.currency}}</td>
      </tr>
    </table>
  </section>
</div>
